    name: Jan Schneider
    user: jan
    email: jan@horde.org
    active: true
    role: lead
  -
    name: Chuck Hagenbuch
    user: chuck
    email: chuck@horde.org
    active: false
    role: lead
version:
  release: 5.0.0alpha4
  api: 5.0.0alpha1
state:
  release: alpha
  api: alpha
license:
  identifier: ASL
  uri: http://www.horde.org/licenses/apache
dependencies:
  required:
    php: ^7.4 || ^8
    composer:
      horde/content: ^3
      horde/horde: ^6
      horde/auth: ^3
      horde/core: ^3
      horde/data: ^3
      horde/exception: ^3
      horde/form: ^3
      horde/group: ^3
      horde/history: ^3
      horde/icalendar: ^3
      horde/injector: ^3
      horde/perms: ^3
      horde/prefs: ^3
      horde/share: ^3
      horde/support: ^3
      horde/text_filter: ^3
      horde/util: ^3
    ext:
