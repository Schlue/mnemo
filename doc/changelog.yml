2.0-ALPHA:
  notes: |
    [cjh] GUIDs now only contain mnemo: and the note ID - sharename is not needed.
    [cjh] Note IDs are now 32-character unique strings, to be useable as GUIDs. The SQL table definition has changed; conversion scripts are in scripts/.
    [cjh] The notes/ API now implements the modern methods required for SyncML and other syncing efforts.
    [cjh] Make sure there is a view link for empty notes.
    [cjh] Add a Delete link from the note edit screen.
    [cjh] Make sure that the correct categories for a note's current notepad are always used.
    [cjh] Change how memos are stored in the SQL driver. scripts/create_sequence.php will update an existing database with no loss of data.
    [cjh] Display the Creation and Last-Modified dates in the note view.
    [cjh] Track addition, modification, and deletion of notes with the Horde History:: API.
    [cjh] Add import of vNotes.
    [cjh] Show the full memo body in a tooltip.
    [cjh] Add a preference for the default category for notes (Brian Keifer <brian@valinor.net>).
    [jan] Add UTF-8 support and charset parameter for backend drivers.
    [jan] Only show selected note categories on the summary screen (Brian Keifer <brian@valinor.net>).
    [cjh] Much more comprehensive permissions checking, and support for guest access.
    [cjh] Use the global shares editing page for changing/assigning share permissions.
    [mac] Allow importing onto any available Notepad.
    [mac] Add shared notepads.
